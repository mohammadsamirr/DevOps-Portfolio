name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Use the latest version

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Updated to the latest version

      - name: Upload HTML files to GitHub Pages
        uses: actions/upload-pages-artifact@v2  # No changes needed
        with:
          path: .  # Uploads all files from the repo

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Deploys to GitHub Pages
